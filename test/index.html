<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>imgload</title>
  </head>
  <body>

    <img src="nice.jpg">
    <div data-results></div>

  <script src="../dist/imgload.bundled.js"></script>
  <script>

    window.$ = document.querySelectorAll.bind(document)

    // setup
    var loader = imgload($('[src]')[0].getAttribute('src'))

    loader
      .on('error', function (src) {
        console.log('ERROR!!!!', src)
        $('[data-results]')[0].appendChild(document.createTextNode("ERROR! "))
      })
      .on('load', function (src) {
        console.log('load', src)
        $('[data-results]')[0].appendChild(document.createTextNode("LOADED! "))
      })
      .on('always', function (src) {
        console.log('always', src)
        $('[data-results]')[0].appendChild(document.createTextNode("ALWAYS! "))
      })
      .start()

  </script>
  </body>
</html>
